---

swatch_email_to: "none@example.com"

swatch_conf_remove:
  - syslog.log.conf

swatch_files:
  - name: 'syslog'
    tail: '/var/log/syslog'
    string: 'EXT4-fs warning'
    actions:
      - "Slack blah blah action"
      - "Irker blah blah action"
    string: 'e2fsck'
    actions:
     - "SLACK blah blah action"
     - "IRKER blah blah action"
